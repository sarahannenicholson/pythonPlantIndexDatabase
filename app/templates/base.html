<!DOCTYPE html>
<html lang="en">
<head>

  {% block head %}

    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>


  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  {% endblock %}

</head>
<body>


<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('index')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('catalog')}}">Plant Catalog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('calendar')}}">Planting Calendar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('search')}}">Plant Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('map')}}">Map View</a>
        </li>
      </ul>
    </div>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

{% block body %}


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

{% endblock %}

<div class="b-example-divider"></div>

<div class="container">
  <footer class="py-3 my-4 sticky-bottom">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{{url_for('index')}}" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="{{url_for('about')}}" class="nav-link px-2 text-muted">About Us</a></li>
      <li class="nav-item"><a href="{{url_for('contact')}}" class="nav-link px-2 text-muted">Contact Us</a></li>
      <li class="nav-item"><a href="{{url_for('privacy')}}" class="nav-link px-2 text-muted">Privacy Policy</a></li>
      <li class="nav-item"><a href="{{url_for('links')}}" class="nav-link px-2 text-muted">Links</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
  </footer>
</div>


</body>
</html>
